<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Closest Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-title">
      <div class="title">The closest number</div>
    </div>
    <main class="game-area">
      <div class="player-a">
        <div class="round-point">+1 pt</div>
        <section class="player-area">
          <div class="your-number">your number</div>
          <input class="player-guess" type="number" required />
          <div class="current-score">score: 0/5</div>
        </section>
      </div>
      <div class="player-computer">
        <div class="generated-number">?</div>
        <section class="player-area">
          <button class="btn">new round</button>
          <button class="btn">reset</button>
        </section>
      </div>
      <div class="player-b">
        <div class="round-point">+1 pt</div>
        <section class="player-area">
          <div class="your-number">your number</div>
          <input class="player-guess" type="number" required />
          <div class="current-score">score: 0/5</div>
        </section>
      </div>
    </main>
  </body>
</html>
