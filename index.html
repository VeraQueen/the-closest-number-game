<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Closest Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <section class="game-instructions invisible"></section> -->
    <section class="game">
      <div>
        <div class="title-container">
          <p class="title">The closest number</p>
        </div>
        <main class="game-area">
          <div class="player-a">
            <div class="round-point">+1 pt</div>
            <section class="player-area">
              <div class="your-number">your number:</div>
              <div class="player-guess-1">1</div>
              <div class="current-score">Score: 0/5</div>
            </section>
          </div>
          <div class="player-computer">
            <div class="generated-number">
              <p>?</p>
            </div>
            <section>
              <button class="btn">reset</button>
              <button class="btn">check</button>
            </section>
          </div>
          <div class="player-b">
            <div class="round-point">+1 pt</div>
            <section class="player-area">
              <div class="your-number">your number:</div>
              <input
                class="player-guess"
                type="number"
                min="1"
                max="20"
                required
              />
              <div class="current-score">Score: 0/5</div>
            </section>
          </div>
        </main>
        <section class="btn-numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
          <button>11</button>
          <button>12</button>
          <button>13</button>
          <button>14</button>
          <button>15</button>
          <button>16</button>
          <button>17</button>
          <button>18</button>
          <button>19</button>
          <button>20</button>
        </section>
      </div>
    </section>
  </body>
</html>
